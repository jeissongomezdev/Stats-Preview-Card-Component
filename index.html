<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stat-block">
                <div class="stat-num">10k+</div>
                <div class="stat-title">companies</div>
              </div>
              <div class="stat-block">
                <div class="stat-num">314</div>
                <div class="stat-title">templates</div>
              </div>
              <div class="stat-block">
                <div class="stat-num">12M+</div>
                <div class="stat-title">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-img-part">
          <img
            class="img-desktop"
            src="./images/image-header-desktop.jpg"
            alt="Hero Image"
          />
          <img
            class="img-mobile"
            src="./images/image-header-mobile.jpg"
            alt="Hero Image"
          />
          <div class="pink"></div>
        </div>
      </section>
    </main>
  </body>
</html>
